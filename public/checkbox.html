<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Checkboxes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <p>Please select your services:</p>
    <label for="c1"><input type="checkbox" name="service" value="Windows" id="c1">Windows + Licenta</label>
    <br>
    <label for="c2"><input type="checkbox" name="service" value="Office" id="c2">Office</label>
    <br>
    <label for="c3"><input type="checkbox" name="service" value="Hardware repair" id="c3">Hardware repair</label>
    <p>
        <button id="btn">See the services selected</button>
    </p>

    <script>
        const btn = document.querySelector('#btn');
        btn.addEventListener('click', (event) => {
            let checkboxes = document.querySelectorAll('input[name="service"]:checked');
            let values = [];
            checkboxes.forEach((checkbox) => {
                values.push(checkbox.value);
            });
            //alert(values);
        });    
    </script>

</body>

</html>
